<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Automatix Solutions</title>
    <link rel="stylesheet" href="/General/login/loginstyles.css">
</head>

<body class="dark-theme" id="body">
    <!-- Toggle de tema - Flotante -->
    <div class="theme-toggle-container">
        <button id="themeToggle" class="theme-toggle-btn" title="Cambiar tema">
            <svg id="moonIcon" class="theme-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
            <svg id="sunIcon" class="theme-icon hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        </button>
    </div>

    <!-- Contenedor principal -->
    <div class="main-container">
        <div class="login-wrapper">
            <!-- Card de login -->
            <div class="login-card">
                <!-- Header con logo -->
                <div class="login-header">
                    <div class="logo-container">
                        <svg class="logo-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.031 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                        </svg>
                    </div>
                    <h1 class="login-title">Automatix Solutions</h1>
                    <p class="login-subtitle">Ingresa a tu cuenta</p>
                </div>

                <!-- Mensaje de error general -->
                <div id="errorGeneral" class="error-panel hidden">
                    <p id="errorGeneralText" class="error-text"></p>
                    <p id="errorAttemptsText" class="error-attempts"></p>
                </div>

                <!-- Mensaje de bloqueo -->
                <div id="blockPanel" class="block-panel hidden">
                    <p id="blockText" class="block-text">
                        Cuenta bloqueada. Tiempo restante: <span id="blockTimeLeft">0:00</span>
                    </p>
                </div>

                <!-- Formulario -->
                <form action="/usuarios" method="post" id="loginForm" class="login-form">
                    <!-- Campo Usuario -->
                    <div class="form-group">
                        <label class="form-label">Usuario *</label>
                        <div class="input-container">
                            <input type="text" name="usuario" id="usuario" class="form-input"
                                placeholder="Tu nombre de usuario" required />
                            <div class="input-icon">
                                <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </div>
                        </div>
                        <p id="errorUsuario" class="field-error hidden"></p>
                    </div>

                    <!-- Campo Contraseña -->
                    <div class="form-group">
                        <label class="form-label">Contraseña *</label>
                        <div class="input-container">
                            <input name="password" type="password" id="contraseña" class="form-input password-input"
                                placeholder="Tu contraseña" required />
                            <div class="input-icon">
                                <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <button type="button" id="togglePassword" class="password-toggle">
                                <svg id="eyeClosedIcon" class="icon" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
                                </svg>
                                <svg id="eyeOpenIcon" class="icon hidden" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </button>
                        </div>
                        <p id="errorContraseña" class="field-error hidden"></p>
                    </div>

                    <!-- Botón de iniciar sesión -->
                    <button type="submit" id="loginBtn" class="login-btn">
                        <svg id="loginIcon" class="btn-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                        </svg>
                        <svg id="loadingIcon" class="btn-icon hidden" fill="none" viewBox="0 0 24 24">
                            <circle class="spinner-circle" cx="12" cy="12" r="10" stroke="currentColor"
                                stroke-width="4"></circle>
                            <path class="spinner-path" fill="currentColor"
                                d="m4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        <span id="loginBtnText">Iniciar Sesión</span>
                    </button>
                </form>

                <!-- Enlace para recuperar contraseña -->
                <div class="forgot-password">
                    <button id="forgotPasswordBtn" class="forgot-link">
                        ¿Olvidé mi contraseña?
                    </button>
                </div>
            </div>

            <!-- Footer -->
            <div class="login-footer">
                <div class="footer-brand">
                    <div class="footer-icon">
                        <svg class="footer-svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                    </div>
                    <div>
                        <p class="footer-title">Automatix Solutions Guatemala</p>
                        <p class="footer-subtitle">Soluciones inteligentes de procesamiento</p>
                    </div>
                </div>
                <div class="footer-info">
                    <span>Seguro y confiable</span>
                    <span>•</span>
                    <span>v2.1.0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Elementos decorativos de fondo -->
    <div class="bg-decorations">
        <div class="bg-blob bg-blob-1"></div>
        <div class="bg-blob bg-blob-2"></div>
    </div>

    <script src="/login/loginScript.js"></script>
</body>

</html>
